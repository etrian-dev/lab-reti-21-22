<!-- This is a simple web interface to the client program that connects to the fileserver -->
<!DOCTYPE html>
<!-- language set to English -->
<html lang="en-US">
    <head>
        <meta name="author" content="etrian-dev">
        <meta name="description"
            content="This is a simple web interface for the client program that connects
            to the fileserver program">

        <meta charset="utf-8">
        <!-- The favicon contaning the website logo (144x144)-->
        <link rel="icon" sizes="144x144" href="img/etrian-dev-logo.png">
        <!-- this page's stylesheet -->
        <link rel="stylesheet" href="styles/main-page.css">
        <!-- This page's JS -->
        <script src="scripts/main-page.js" defer></script>
        <title>Fileserver Client web interface</title>
    </head>
    <body>
         <!-- Simple header: just the page's title -->
        <header>
            <h1>Fileserver client web interface</h1>
        </header>
        <!-- Navigation bar showing all subpages and external links (such as the git repo) -->
        <nav>
            <ul class="main-navbar">
                <li>Home</li>
                <li><a href="about.html">About</a></li>
                <li><a href="https://github.com/etrian-dev/progetto-sol-2021.git">Source</a></li>
            </ul>
        </nav>
        <!-- This is the main area of the web interface, with buttons and blocks to display text -->
        <main>
            <!-- This section encapsulates a dynamic list of the files currently in the server
            as well as some statistics about the server itself -->
            <section class="server-state">
                <p>
                    Left column
                </p>
            </section>
            <!-- This section encapsulates the main block displaying the current file being visualized -->
            <!-- It is also used to display logs if something in the requests fails -->
            <section class="file-preview">
                <p>
                    Center column
                </p>
            </section>
            <!-- This div wraps a series of buttons to make requests to the server -->
            <div class="buttons-requests">
                <button autofocus=true>Open file...</button>
                <button>Read file</button>
                <button>Read N files...</button>
                <button>Write file</button>
                <button>Write files...</button>
                <button>Append text</button>
                <button>Lock file</button>
                <button>Unlock file</button>
                <button>Remove file</button>
            </div>
        </main>
    </body>
</html>
